<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <h1>成功运行！</h1>
     <!--th:text表示将div里的文本设置成引号里的内容-->
     <div th:text="${hello}">这是欢迎页面</div>

<hr/>
    <div th:text="${hello}"></div>
    <div th:utext="${hello}"></div>
<hr/>


    <!--th:each表示每次遍历都会生成当前这个标签： 这里是3个h4标签-->
<h4 th:text="${user}" th:each="user:${users}"></h4>
<hr/>

<h4>
    <!--[[...]]相当于text，会转义特殊字符-->
    <!--[(...)]相当于utext，不会转移特殊字符-->
    <span th:each="user:${users}">[[${user}]]</span>
</h4>
</body>
</html>
